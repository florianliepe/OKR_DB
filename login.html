<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - OKR Master</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŽ¯</text></svg>">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>

    <div class="auth-container">
        <div class="auth-card">
            <h1 class="text-center mb-4"><i class="bi bi-bullseye"></i> OKR Master</h1>
            
            <div id="auth-alert" class="alert alert-danger" style="display: none;" role="alert"></div>

            <form id="login-form">
                <h3 class="h5 mb-3">Sign In</h3>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="login-email" placeholder="name@example.com" required>
                    <label for="login-email">Email address</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="login-password" placeholder="Password" required>
                    <label for="login-password">Password</label>
                </div>
                <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
            </form>

            <hr class="my-4">

            <form id="signup-form">
                <h3 class="h5 mb-3">Create an Account</h3>
                 <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="signup-email" placeholder="name@example.com" required>
                    <label for="signup-email">Email address</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="signup-password" placeholder="Password (min. 6 characters)" required minlength="6">
                    <label for="signup-password">Password</label>
                </div>
                <button class="btn btn-outline-secondary w-100 py-2" type="submit">Sign up</button>
            </form>
        </div>
    </div>
    
    <!-- Import the modular Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

        // IMPORTANT: Paste your firebaseConfig object here
        const firebaseConfig = {
            apiKey: "AIzaSyC26f3QvnPD9F0_l_BNBdrGOvwICq86t1g",
            authDomain: "eraokr-4d70a.firebaseapp.com",
            projectId: "eraokr-4d70a",
            storageBucket: "eraokr-4d70a.appspot.com",
            messagingSenderId: "78295398521",
            appId: "1:78295398521:web:ea3c7e8e9f7b8e247c7ca8",
            measurementId: "G-GMY1CXXY4E"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        const authAlert = document.getElementById('auth-alert');

        const showAlert = (message) => {
            authAlert.textContent = message;
            authAlert.style.display = 'block';
        };

        if (loginForm) {
            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const email = document.getElementById('login-email').value;
                const password = document.getElementById('login-password').value;

                signInWithEmailAndPassword(auth, email, password)
                    .then((userCredential) => {
                        window.location.href = 'index.html';
                    })
                    .catch((error) => {
                        showAlert(error.message);
                    });
            });
        }

        if (signupForm) {
            signupForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const email = document.getElementById('signup-email').value;
                const password = document.getElementById('signup-password').value;

                createUserWithEmailAndPassword(auth, email, password)
                    .then((userCredential) => {
                        showAlert('Account created successfully! Logging you in...');
                        setTimeout(() => {
                            window.location.href = 'index.html';
                        }, 1500);
                    })
                    .catch((error) => {
                        showAlert(error.message);
                    });
            });
        }
    </script>

</body>
</html>
